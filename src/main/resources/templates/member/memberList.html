<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: style" />
<body>
<div th:replace="fragments/top-menu :: header" />
<div class="container">

    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>아이디</th>
                <th>닉네임</th>
                <th>등급</th>
                <th>가입일자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.getNickName()}"></td>
                <td th:text="${member.getGrade()}"></td>
                <td th:text="${#temporals.format(member.getCreateDate(), 'yyyy-MM-dd')}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="old_fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
