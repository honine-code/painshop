<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="old_fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="old_fragments/bodyHeader :: bodyHeader" />
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>카테고리명</th>
                <th>등록자</th>
                <th>등록일자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${category}">
                <td th:text="${category.name}"></td>
                <td></td>
                <td th:text="${#temporals.format(category.getCreateDate(), 'yyyy-MM-dd')}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="old_fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
