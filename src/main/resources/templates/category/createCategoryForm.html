<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="old_fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="old_fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/category/new" th:object="${categoryForm}" method="post">
        <div class="form-group">
            <label th:for="name">카테고리명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="카테고리명"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
    </form>
    <br/>
    <div th:replace="old_fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
